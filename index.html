<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Why Squared, LLC</title>
  <style>
    /* Reset default margins */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    /* Styling for bubble text with animated color shift and movement */
    .bubble-text {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      /* Create a high-tech gradient that will animate */
      background: linear-gradient(45deg, #0ff, #f0f, #ff0, #0f0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* Animation for color shifting */
      animation: colorShift 5s ease infinite, float 3s ease-in-out infinite alternate;
      /* Bubble effect via subtle text shadows */
      text-shadow: 
        0 0 5px rgba(255,255,255,0.5),
        0 0 10px rgba(255,255,255,0.5),
        0 0 20px rgba(255,255,255,0.5);
    }

    /* Keyframes for the gradient animation */
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Keyframes for subtle vertical floating movement */
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="bubble-text">Why Squared, LLC</div>
</body>
</html>
