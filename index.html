<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Why Squared, LLC</title>
  <style>

    body {
      padding: 3rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      background-color: #000000;
    }

    .bubble-text {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 4rem;
      max-width: 17rem;
      padding: 1.6rem;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      line-height: 98%;
      /* Create a high-tech gradient that will animate */
      background: linear-gradient(45deg, #0ff, #f0f, #ff0, #0f0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      border: 30px solid;
      border-radius: 2rem;
      overflow: hidden;
      border-image: linear-gradient(45deg, #0ff, #f0f, #ff0, #0f0) 0.5;

      animation: colorShift 5s ease infinite, float 3s ease-in-out infinite alternate;
      filter: url(#ripple);

      text-shadow: 
        0 0 5px rgba(255,255,255,0.5),
        0 0 10px rgba(255,255,255,0.5),
        0 0 20px rgba(255,255,255,0.5);

      z-index: 1;
    }



    /* Keyframes for the gradient animation */
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }



  </style>
</head>
<body>





  <div class="bubble-text">Why Squared, LLC</div>
</body>
</html>
